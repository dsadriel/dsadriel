<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="100%" height="100%">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117" />
      <stop offset="100%" stop-color="#010409" />
    </linearGradient>
    <style>
      @keyframes fadein { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      .section-title { font-size: 20px; font-weight: 700; fill: #F8FAFC; opacity: 0; }
      .tech-text { font-size: 14px; font-weight: 600; fill: #F8FAFC; }
      .connect-text { font-size: 14px; font-weight: 700; fill: #F8FAFC; letter-spacing: 1px;}
      .fade-1 { animation: fadein 0.8s ease-out 0.5s forwards; }
      .fade-2 { animation: fadein 0.8s ease-out 0.8s forwards; }
      .fade-3 { animation: fadein 0.8s ease-out 1.1s forwards; }
      .pill { fill: #21262d; stroke: #30363d; stroke-width: 1; rx: 16; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" rx="10" ry="10" />

  <text x="50" y="45" class="section-title fade-1">Technologies I've worked with</text>
  
  <g transform="translate(50, 65)" class="fade-2" opacity="0">
    <rect x="0" y="0" width="75" height="32" class="pill" />
    <text x="37.5" y="21" class="tech-text" text-anchor="middle">Swift</text>
    
    <rect x="85" y="0" width="90" height="32" class="pill" />
    <text x="130" y="21" class="tech-text" text-anchor="middle">SwiftUI</text>

    <rect x="185" y="0" width="85" height="32" class="pill" />
    <text x="227.5" y="21" class="tech-text" text-anchor="middle">Flutter</text>

    <rect x="280" y="0" width="90" height="32" class="pill" />
    <text x="325" y="21" class="tech-text" text-anchor="middle">Node.js</text>

    <rect x="380" y="0" width="95" height="32" class="pill" />
    <text x="427.5" y="21" class="tech-text" text-anchor="middle">Firebase</text>
  </g>

  <line x1="50" y1="125" x2="750" y2="125" stroke="#30363d" stroke-width="1" class="fade-3" opacity="0" />
  
  <g transform="translate(50, 145)" class="fade-3" opacity="0">
    <text x="0" y="25" class="section-title" style="opacity: 1;">Let's connect</text>
    
    <g transform="translate(160, 5)">
      <path d="M 12 0 L 160 0 C 166.6 0 172 5.4 172 12 L 172 24 C 172 30.6 166.6 36 160 36 L 12 36 C 5.4 36 0 30.6 0 24 L 0 12 C 0 5.4 5.4 0 12 0 Z" fill="#0A66C2" />
      <text x="86" y="23" class="connect-text" text-anchor="middle">LINKEDIN</text>
    </g>
  </g>
</svg>