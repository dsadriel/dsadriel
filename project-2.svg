<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100" width="800" height="100">
  <defs>
    <style>
      @keyframes slidein { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
      text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      .title { font-size: 18px; font-weight: 600; fill: #F8FAFC; }
      .desc { font-size: 15px; font-weight: 400; fill: #8B949E; }
      .date { font-size: 14px; font-weight: 400; fill: #8B949E; }
      .anim-slide { animation: slidein 0.5s ease-out forwards; }
    </style>
    
    <clipPath id="icon-clip">
      <rect x="40" y="20" width="60" height="60" rx="16" />
    </clipPath>
  </defs>

  <rect width="100%" height="100%" fill="transparent" />
  
  <g class="anim-slide">
    <image x="40" y="20" width="60" height="60" 
           href="data:image/png;base64," 
           clip-path="url(#icon-clip)" 
           preserveAspectRatio="xMidYMid slice" />
    
    <rect x="40" y="20" width="60" height="60" rx="16" fill="none" stroke="#30363d" stroke-width="1" />
    
    <text x="120" y="44" class="title">Dopamine News</text>
    <text x="120" y="68" class="desc">Daily News Reading Experience Reimagined</text>
    <text x="760" y="56" class="date" text-anchor="end">nov/2025</text>

    <line x1="40" y1="99" x2="760" y2="99" stroke="#21262d" stroke-width="1" />
  </g>
</svg>
