<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100" width="100%" height="100%">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117" />
      <stop offset="100%" stop-color="#010409" />
    </linearGradient>
    <style>
      @keyframes fadein { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
      text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      .project-title { font-size: 18px; font-weight: 600; fill: #F8FAFC; }
      .project-desc { font-size: 15px; font-weight: 400; fill: #8B949E; }
      .project-date { font-size: 14px; font-weight: 400; fill: #8B949E; }
      .fade-in { animation: fadein 0.6s ease-out forwards; }
      /* Efeito sutil para dar ideia de card */
      .card-bg { fill: transparent; transition: all 0.3s ease; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <g class="fade-in" transform="translate(50, 10)">
    <rect width="700" height="80" rx="12" class="card-bg" />
    
    <rect x="0" y="10" width="60" height="60" rx="14" fill="#A7F3D0" />
    <rect x="15" y="30" width="30" height="20" rx="4" fill="#059669" />
    
    <text x="85" y="32" class="project-title">Nook416</text>
    
    <text x="85" y="55" class="project-desc">Multiplatform Group Expense Management Made Simple</text>
    
    <text x="700" y="45" class="project-date" text-anchor="end">jan/2026</text>

    <line x1="0" y1="85" x2="700" y2="85" stroke="#21262d" stroke-width="1" />
  </g>
</svg>